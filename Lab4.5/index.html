let arr = [];


for (let i = 0; i < 5; i++) {
  arr[i] = [];
  for (let j = 0; j < 8; j++) {
    arr[i][j] = Math.floor(Math.random() * 100);
  }
}

  arr[i].sort((a, b) => a - b);
}

let array = [
[1, 'aaa', 2, 'afffff', 3],
  ['fadff', 4, 5, 'faffff', 6],
  [7, 'ddddddd', 8, 9, 'aaaaaaaaaa'],
  ['gggggg', 10, 11, 'pppp', 12],
  [13, 'text', 14, 'txt', 15],
  ['txt2', 16, 17, 'af', 18]
];

// число в строку
for (let i = 0; i < array.length; i++) {
  for (let j = 0; j < array[i].length; j++) {
    if (typeof array[i][j] === "number") {
      array[i][j] = array[i][j].toString();
    }
  }
}

// реверс (на обратный)

array.reverse();

alert(array)
